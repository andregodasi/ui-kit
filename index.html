<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- UI KIT wise -->
  <link rel="stylesheet" href="./css/ui-kit.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">

  <!-- Layout -->
  <link rel="stylesheet" href="./css/layout-example.css">


  <title>Hello, world!</title>
</head>

<body>
  <main class="container-fluid">

    <h1> UI KIT WISE</h1>

    <h2>Buttons</h2>

    <div class="bd-example">
      <h3>Examples for bootstrap</h3>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

      <button type="button" class="btn btn-link">Link</button>
    </div>

    <div class="bd-example">
      <h3>Examples for ui kit</h3>
      <h4>Estilos</h4>
      <button type="button" class="btn btn-primary">Default</button>
      <button type="button" class="btn btn-primary rounded-pill">Round</button>
      <button type="button" class="btn btn-primary rounded-pill"><span
          class="far fa-heart fa-sm mr-2"></span>Round</button>
      <button type="button" class="btn btn-primary rounded-circle"><span class="far fa-heart fa-sm"></span></button>
      <button type="button" class="btn btn-outline-primary rounded-pill">Round</button>
      <h4>Tamanhos</h4>
      <button type="button" class="btn btn-primary btn-sm">Small</button>
      <button type="button" class="btn btn-primary">Default</button>
      <button type="button" class="btn btn-primary btn-lg">Large</button>
      <h4>Cores</h4>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-primary">Default</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-warning text-white">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
    </div>


    <h2>Links</h2>

    <div class="bd-example">
      <h3>Examples for ui kit</h3>
      <a href="#" class="text-secondary">Default</a>
      <a href="#" class="text-primary">Info</a>
      <a href="#" class="text-success">Success</a>
      <a href="#" class="text-warning">Warning</a>
      <a href="#" class="text-danger">Danger</a>

    </div>

    <h2>Input</h2>
    <div class="bd-example">
      <form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control rounded-pill" placeholder="Regular">
          </div>
          <div class="col">
            <input type="text" class="form-control is-valid rounded-pill" placeholder="Success">
          </div>
          <div class="col">
            <input type="text" class="form-control is-invalid rounded-pill" placeholder="danger">
          </div>
          <div class="col input-icon left">
            <span class="fas fa-user-circle fa-lg"></span>
            <input type="text" class="form-control rounded-pill" placeholder="icon direito">
          </div>
          <div class="col input-icon right">
            <span class="fas fa-user-circle fa-lg"></span>
            <input type="text" class="form-control rounded-pill" placeholder="icon esquerdo">
          </div>
        </div>
      </form>
    </div>

    <h2>Checkboxes</h2>
    <div class="bd-example">
      <div class="form-check custom-checkbox">
        <input class="form-check-input custom-control-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label custom-control-label" for="defaultCheck1">
          Default checkbox
        </label>
      </div>
      <div class="form-check custom-checkbox">
        <input class="form-check-input custom-control-input" type="checkbox" value="" id="defaultCheck2" disabled>
        <label class="form-check-label custom-control-label" for="defaultCheck2">
          Unchecked
        </label>
      </div>
      <div class="form-check custom-checkbox">
        <input class="form-check-input custom-control-input" type="checkbox" value="" id="defaultCheck3" checked
          disabled>
        <label class="form-check-label custom-control-label" for="defaultCheck3">
          Checked
        </label>
      </div>
    </div>

    <h2>Radios</h2>
    <div class="bd-example">
      <div class="form-check custom-radio">
        <input class="form-check-input custom-control-input" type="radio" name="exampleRadios" id="exampleRadios1"
          value="option1" checked>
        <label class="form-check-label custom-control-label" for="exampleRadios1">
          Default radio
        </label>
      </div>
      <div class="form-check custom-radio">
        <input class="form-check-input custom-control-input" type="radio" name="exampleRadios" id="exampleRadios2"
          value="option2">
        <label class="form-check-label custom-control-label" for="exampleRadios2">
          Second default radio
        </label>
      </div>
      <div class="form-check custom-radio">
        <input class="form-check-input custom-control-input" type="radio" name="exampleRadios" id="exampleRadios3"
          value="option3" disabled>
        <label class="form-check-label custom-control-label" for="exampleRadios3">
          Disabled radio Unchecked
        </label>
      </div>
      <div class="form-check custom-radio">
        <input class="form-check-input custom-control-input" type="radio" name="exampleDisabled" id="exampleRadios4"
          value="option4" disabled checked>
        <label class="form-check-label custom-control-label" for="exampleRadios4">
          Disabled radio checked
        </label>
      </div>
    </div>

    <h2>Toggle</h2>
    <div class="bd-example">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" disabled id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">Disabled switch element</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" disabled id="customSwitch2" checked>
        <label class="custom-control-label" for="customSwitch2">Disabled switch element</label>
      </div>
    </div>

    <footer class="col-12 p-5">
      footer
    </footer>
  </main>


  <!-- Icons -->
  <script src="https://kit.fontawesome.com/5df819c693.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
